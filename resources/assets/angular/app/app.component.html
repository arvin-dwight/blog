<mat-toolbar color="primary">
	<mat-toolbar-row>
		<span routerLink="/" class="pointer">Blog</span>
		<span class="example-spacer"></span>
		<a 
			*ngIf="!isAuth; else profile"
			mat-button routerLink="/login">
			Login
		</a>
		<ng-template #profile>
			<span class="name-style">{{ name }}</span>
			<button mat-icon-button [matMenuTriggerFor]="menu">
				<mat-icon>more_vert</mat-icon>
			</button>
			<mat-menu #menu="matMenu">
				<a class="menu-link" mat-menu-item routerLink="/dashboard">
					<mat-icon>assignment</mat-icon>
					<span>Dashboard</span>
				</a>
				<a class="menu-link" mat-menu-item routerLink="/">
					<mat-icon>plus_one</mat-icon>
					<span>Add Post</span>
				</a>
				<a class="menu-link" mat-menu-item (click)="logout()">
					<mat-icon>account_circle</mat-icon>
					<span>Logout</span>
				</a>
			</mat-menu>
		</ng-template>
	</mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
