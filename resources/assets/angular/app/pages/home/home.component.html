<div class="home-container">
	<mat-card 
		class="example-card"
		*ngFor="let post of data">
		<mat-card-header>
			<mat-card-title class="align-left word-ellipsis">{{ post.title }}</mat-card-title>
			<!-- <mat-card-subtitle class="align-left word-ellipsis">{{ post.user_id }}</mat-card-subtitle> -->
		</mat-card-header>
		<mat-card-content class="contentHeight">
			<p class="align-left"><markdown [data]="post.content"></markdown></p>
			<div class="fadeout"></div>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button (click)="popup(post)">Read more</button>
		</mat-card-actions>
	</mat-card>

	<mat-paginator 
		[length]="length"
		[pageSize]="6"
		(page)="onChange($event)">
	</mat-paginator>
</div>
