<mat-card class="popup-card">
	<mat-card-header>
		<mat-card-title>{{ data.title }}</mat-card-title>
		<!-- <mat-card-subtitle>{{ data.user_id }}</mat-card-subtitle> -->
	</mat-card-header>
	<mat-card-content>
		<p>{{ data.content }}</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="onNoClick()">Close</button>
	</mat-card-actions>
</mat-card>
